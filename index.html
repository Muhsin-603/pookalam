<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onam Pookkalam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pookkalam-container">
        <div class="pookkalam">
            <div class="pookkalam-group">
                <!-- Outer border pattern -->
                <div class="border-pattern">
                    <div class="border-unit" id="border-template"></div>
                </div>
                
                <!-- Outermost circle -->
                <div class="outermost-circle"></div>
                
                <!-- Triangle pattern -->
                <div class="triangle-pattern">
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                </div>

                <!-- Outer circle -->
                <div class="outer-circle"></div>
                
                <!-- Main pattern -->
                <div class="main-pattern">
                    <div class="petal-set">
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                    </div>
                </div>

                <!-- Center circles -->
                <div class="center-circles">
                    <div class="center-circle large"></div>
                    <div class="center-circle small"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
