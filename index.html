<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onam Pookkalam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pookkalam-container">
        <div class="pookkalam">
            <div class="pookkalam-group">
                <!-- Outer border pattern -->
                <div class="border-pattern">
                    <div class="border-unit" id="border-template"></div>
                </div>
                
                <!-- Outermost circle -->
                <div class="outermost-circle"></div>
                
                <!-- Inner flower container -->
                <div class="inner-flower-container">
                    <!-- Triangle pattern -->
                    <div class="triangle-pattern">
                        <div class="triangle"></div>
                        <div class="triangle"></div>
                        <div class="triangle"></div>
                        <div class="triangle"></div>
                        <div class="triangle"></div>
                        <div class="triangle"></div>
                        <div class="triangle"></div>
                        <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                </div>

                <!-- Outer circle -->
                <div class="outer-circle"></div>
                
                <!-- Main pattern -->
                <div class="main-pattern">
                    <div class="petal-set">
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                    </div>
                </div>

                <!-- Overlay Patterns Group -->
                <div class="overlay-patterns">
                    <!-- Pattern Group for both orange and red groups -->
                    <div class="pattern-group">
                        <!-- Orange Pattern Group -->
                        <div class="orange-pattern-group">
                            <div class="gradient-layer">
                                <div class="petal-set">
                                <div class="gradient-petal"></div>
                                <div class="gradient-petal"></div>
                                <div class="gradient-petal"></div>
                                <div class="gradient-petal"></div>
                                <div class="gradient-petal"></div>
                                <div class="gradient-petal"></div>
                                <div class="gradient-petal"></div>
                                <div class="gradient-petal"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Red Pattern Group -->
                    <div class="red-pattern-group">
                        <div class="accent-layer">
                            <div class="petal-set">
                                <div class="accent-petal"></div>
                                <div class="accent-petal"></div>
                                <div class="accent-petal"></div>
                                <div class="accent-petal"></div>
                                <div class="accent-petal"></div>
                                <div class="accent-petal"></div>
                                <div class="accent-petal"></div>
                                <div class="accent-petal"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Center circles -->
                <div class="center-circles">
                    <div class="center-circle large"></div>
                    <div class="center-circle small"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
